<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="assets/logo.svg" alt="" class="logo">

    <main class="container">
        <div class="back-title">
            <a href="#">
                <img src="assets/arrow-left-02-stroke-rounded.svg" alt="" class="arrow-left">
                <span>Voltar</span>
            </a>
        </div>
            
            <h1>Compras da semana</h1>

        <form>
            <div class="add-item">
                <input type="text" placeholder="Adicione um novo item" class="text" name="add">
                <button>
                        Adicionar item
                </button>
            </div>

            <ul class="list">
                    <div class="box-item">
                        <div class="item-2">
                            <input type="checkbox" name="bread">
                            <label for="bread">Pão de forma</label>
                        </div>
                        <img src="assets/lixeira.svg" alt="">
                    </div>

                    <div class="box-item">
                        <div class="item-2">
                            <input type="checkbox" name="coffe">
                            <label for="coffe">Café preto</label>
                        </div>
                            <img src="assets/lixeira.svg" alt="">
                    </div>

                    <div class="box-item">
                        <div class="item-2">
                            <input type="checkbox" name="juice">
                            <label for="juice">Suco de laranja</label>
                        </div>
                        <img src="assets/lixeira.svg" alt="">
                    </div>

                    <div class="box-item">
                        <div class="item-2">
                            <input type="checkbox" name="cookie">
                            <label for="cookie">Bolacha</label>
                        </div>
                        <img src="assets/lixeira.svg" alt="">
                    </div>
            </ul>

            <div class="error-item">
                <div class="item-2">
                    <img src="assets/alerta.svg" alt="">
                    <span>O item foi removido da lista</span>
                </div>
                    <img src="assets/excluir.svg" alt="" >
            </div>
        </form>
    </main>
</body>
</html>
